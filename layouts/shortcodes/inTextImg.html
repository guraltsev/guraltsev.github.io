{{- $Img := (.Get "url") }}
{{- $height := (.Get "height") }}
{{- $width := (.Get "width") }}
{{- $alt := (.Get "alt") }}

<img class="in-text"
     {{- if $height -}}  width="{{ $height }}" {{- end }}
     {{- if $width -}}  width="{{ $width }}" {{- end }}
     src="{{$Img}}" alt="{{$alt}}"
     {{- with .Get "style" }} {{ printf "style=%q" . | safeHTMLAttr }} {{ end -}}
     >
